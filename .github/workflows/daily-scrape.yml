name: Daily Price Scrape

on:
  schedule:
    # Run daily at 4am UTC
    - cron: '0 4 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  scrape:
    name: Scrape Prices
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        env:
          # Increase delays for CI environment to avoid bot detection
          DEAL_CRAWLER_NOTINO_DELAY_MIN: "8.0"
          DEAL_CRAWLER_NOTINO_DELAY_MAX: "15.0"
          DEAL_CRAWLER_DEFAULT_DELAY_MIN: "3.0"
          DEAL_CRAWLER_DEFAULT_DELAY_MAX: "6.0"
          DEAL_CRAWLER_RETRY_DELAY_MIN: "8.0"
          DEAL_CRAWLER_RETRY_DELAY_MAX: "12.0"
        run: |
          # Run scraper and capture exit code
          python main.py > latest_results.md
          EXIT_CODE=$?

          # Check if scraper completed successfully
          if [ $EXIT_CODE -ne 0 ]; then
            echo "Error: Scraper failed with exit code $EXIT_CODE"
            exit 1
          fi

          # Verify output file exists and has content
          if [ ! -f latest_results.md ]; then
            echo "Error: Output file was not created"
            exit 1
          fi

          if [ ! -s latest_results.md ]; then
            echo "Error: Output file is empty"
            exit 1
          fi

          # Verify file contains the expected markdown table structure
          if ! grep -q "| Product | Price | Link |" latest_results.md; then
            echo "Error: Output file does not contain expected price table"
            cat latest_results.md
            exit 1
          fi

          echo "âœ“ Scraper completed successfully"

      - name: Commit and push results
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add latest_results.md
          git diff --staged --quiet || git commit -m "Update prices - $(date -u +'%Y-%m-%d %H:%M UTC')"
          git push

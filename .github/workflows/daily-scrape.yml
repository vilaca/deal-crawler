name: Daily Price Scrape

on:
  schedule:
    # Run daily at 4am UTC
    - cron: '0 4 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  scrape:
    name: Scrape Prices
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        run: |
          set -euo pipefail

          # Configuration
          MARKDOWN_OUTPUT="latest_results.md"
          HISTORY_DIR="history"
          TODAY=$(date -u +'%Y-%m-%d')
          HISTORY_FILE="$HISTORY_DIR/$TODAY.csv"

          # Helper function: verify file exists and has content
          verify_file() {
            local file=$1
            local description=$2

            if [ ! -f "$file" ]; then
              echo "Error: $description was not created"
              exit 1
            fi

            if [ ! -s "$file" ]; then
              echo "Error: $description is empty"
              exit 1
            fi
          }

          # Helper function: verify file contains expected content
          verify_content() {
            local file=$1
            local pattern=$2
            local description=$3

            if ! grep -q "$pattern" "$file"; then
              echo "Error: $description does not contain expected content"
              cat "$file"
              exit 1
            fi
          }

          # Create history directory and run scraper
          mkdir -p "$HISTORY_DIR"
          python main.py --markdown --no-cache --dump "$HISTORY_FILE" > "$MARKDOWN_OUTPUT"

          # Verify outputs
          verify_file "$MARKDOWN_OUTPUT" "Markdown output file"
          verify_content "$MARKDOWN_OUTPUT" "| Product | Price | Link |" "Markdown output"
          verify_file "$HISTORY_FILE" "History CSV file"

          echo "✓ Scraper completed successfully"
          echo "✓ Results saved to $MARKDOWN_OUTPUT and $HISTORY_FILE"

      - name: Commit and push results
        run: |
          TODAY=$(date -u +'%Y-%m-%d %H:%M UTC')

          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add latest_results.md history/
          git diff --staged --quiet || git commit -m "Update prices - $TODAY"
          git push

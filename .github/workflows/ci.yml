name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install bandit interrogate vulture pip-audit

      - name: Run tests
        run: |
          python -m unittest discover -s . -p 'test_*.py' -v

      - name: Run coverage
        run: |
          pytest --cov=. --cov-report=term

      - name: Lint with flake8
        run: |
          flake8 *.py

      - name: Type check with mypy
        run: |
          mypy *.py --ignore-missing-imports

      - name: Check code security with bandit
        run: |
          bandit -r *.py -ll
        continue-on-error: true

      - name: Check for dead code with vulture
        run: |
          vulture *.py --min-confidence 100
        continue-on-error: true

      - name: Check docstring coverage
        run: |
          interrogate -v *.py --fail-under 100

      - name: Check dependency vulnerabilities ⚠️
        run: |
          pip-audit --desc
        continue-on-error: true

  quality-summary:
    name: Quality Summary
    runs-on: ubuntu-latest
    needs: test
    if: always()

    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.test.result }}" == "success" ]; then
            echo "✅ All quality checks passed!"
          else
            echo "❌ Some quality checks failed"
            exit 1
          fi
